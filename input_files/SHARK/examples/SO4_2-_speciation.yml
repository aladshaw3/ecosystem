# This will serve as a test input file for shark to demo how to structure the document

Scenario:
---
- vars_fun:
  numvar: 6
  num_ssr: 3
  num_mbe: 2

- sys_data:
  act_fun: davies    
  const_pH: false	
  temp: 298.15      

- run_time:
  steady: true         
  specs_curve: true    
...

SolverOptions:
---
line_search: true      
search_type: standard
linear_solve: fom      
nl_print: true

...

MasterSpecies:
---
- reg:
  0: SO4 - (aq)
  1: HSO4 - (aq)
  2: H2SO4 (aq)
  3: H2O (l)
  4: H + (aq)
  5: OH - (aq)

...

MassBalance:
---
- water:
  total_conc: 1
  - delta: 
    "H2O (l)": 1

- sulfate:
  total_conc: 1e-4
  - delta: 
    "SO4 2- (aq)": 1
    "HSO4 - (aq)": 1 
    "H2SO4 (aq)": 1 

...

EquilRxn:
---
- rxn00:
  - stoichiometry:
    "H2O (l)": -1
    "OH - (aq)": 1
    "H + (aq)": 1

- rxn01:
  - stoichiometry:
    "H2SO4 (aq)": -1
    "H + (aq)": 1
    "HSO4 - (aq)": 1

- rxn02:
  - stoichiometry:
    "HSO4 - (aq)": -1
    "H + (aq)": 1
    "SO4 2- (aq)": 1

...