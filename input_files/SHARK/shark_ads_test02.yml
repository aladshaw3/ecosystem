# This will serve as a test input file for shark to demo how to structure the document

Scenario:
---
- vars_fun:
  numvar: 24
  num_ssr: 15
  num_mbe: 6
  num_ssao: 1

- ss_ads_objs:
  - obj01:
    name: AOH (s)
    num_rxns: 2       

- sys_data:
  act_fun: davies    
  const_pH: false	
  temp: 293.15       #Units must be in Kelvin 
  dielec: 78.325     #Units must be in (1/Kelvin)
  volume: 0.75        #Units: L

- run_time:
  steady: true        
  specs_curve: true    
...

#The following header is entirely optional, but is used to set solver options
SolverOptions:
---
line_search: true      #Default = true, and is recommended to be true
search_type: standard
linear_solve: fom      #Note: FOM will be fastest for small problems
nl_maxit: 50
nl_abstol: 1e-4
nl_reltol: 1e-8
lin_reltol: 1e-6 	
lin_abstol: 1e-6		

...

# After the Scenario read, shark will call the setup_function, then read info below
MasterSpecies:
---
# Header names are specific 
# Keys are chosen by user, but must span numbers 0 through numvar-1
# Keys will denote the ordering of the variables
# Note: Currently, the number of reg molecules is very limited
- reg:
  0: NaHCO3 (aq)
  1: NaCO3 - (aq)
  2: Na + (aq)
  3: HNO3 (aq)
  4: NO3 - (aq)
  5: H2CO3 (aq)
  6: HCO3 - (aq)
  7: CO3 2- (aq)
  8: UO2 2+ (aq)
  9: UO2NO3 + (aq)
  10: UO2(NO3)2 (aq)
  11: UO2OH + (aq)
  12: UO2(OH)3 - (aq)
  13: (UO2)2(OH)2 2+ (aq)
  14: (UO2)3(OH)5 + (aq)
  15: UO2CO3 (aq)
  16: UO2(CO3)2 2- (aq)
  17: UO2(CO3)3 4- (aq)
  18: H2O (l)
  19: OH - (aq)
  20: H + (aq)
  21: Cl - (aq)

# Keys for the sub-headers must follow same rules as keys from above
- unreg:

  - 22: 
    formula: UO2(AO)2 (s)
    charge: 0
    enthalpy: 0
    entropy: 0
    have_HS: false
    energy: 0
    have_G: false
    phase: Solid
    name: Uranyl-amidoximate
    lin_form: none

  - 23: 
    formula: UO2CO3(AO)2 2- (s)
    charge: -2
    enthalpy: 0
    entropy: 0
    have_HS: false
    energy: 0
    have_G: false
    phase: Solid
    name: Uranyl-carbonate-amidoximate
    lin_form: none
...

#NOTE: Total concentrations must be given in mol/L
MassBalance:
---
# Header names under MassBalance are choosen by the user
# All other keys will be checked
- water:
  total_conc: 1
  - delta: 
    "H2O (l)": 1

- carbonate:
  total_conc: 0.002295082
  - delta: 
    "NaHCO3 (aq)": 1
    "NaCO3 - (aq)": 1 
    "H2CO3 (aq)": 1 
