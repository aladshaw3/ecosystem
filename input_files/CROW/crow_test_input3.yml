System:
---
num_var: 3
- var_names:
  0: A
  1: B
  2: C
  
- solve_opts:
  solver_type: nonlinear
  line_search: bt
  linear_solver: QR
  preconditioning: SGS
  recursion: 0
  restart: 10
  max_lin_it: 100
  max_nl_it: 10
  lin_rel_tol: 0.001
  lin_abs_tol: 1e-6
  nl_rel_tol: 1e-6
  nl_abs_tol: 1e-6
  file_output: true
  console_output: true
  nl_output: true
  lin_output: false

- run_time:
  dt: 0.05
  dtmax: 0.5
  dtmin: 1e-6
  end_time: 20
  timestepper: ratebased
  integration: be

...

A:
---
func_type: ConstReaction
initial_cond: 1

forward_rate: 1
- stoichiometry:
  A: -1
  B: 1

...

B:
---
func_type: MultiConstReaction
initial_cond: 0
num_reactions: 2

- reaction1:
  forward_rate: 1
  - stoichiometry:
    A: -1
    B: 1

- reaction2:
  forward_rate: 2
  - stoichiometry:
    B: -2
    C: 1

...

C:
---
func_type: ConstReaction
initial_cond: 0

forward_rate: 2
- stoichiometry:
  B: -2
  C: 1

...