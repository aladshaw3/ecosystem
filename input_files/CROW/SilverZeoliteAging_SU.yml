System:
---
num_var: 10
- var_names:
  0: O2
  1: N2
  2: NO
  3: NO2
  4: Ag0
  5: Ag2O
  6: H2O
  7: AgOH
  8: I2
  9: AgI
  
- solve_opts:
  solver_type: nonlinear
  line_search: bt
  linear_solver: QR
  preconditioning: SGS
  recursion: 0
  restart: 10
  max_lin_it: 100
  max_nl_it: 100
  lin_rel_tol: 0.001
  lin_abs_tol: 1e-6
  nl_rel_tol: 1e-6
  nl_abs_tol: 1e-6
  file_output: true
  console_output: true
  nl_output: true
  lin_output: false

- run_time:
  dt: 0.01
  dtmax: 20
  dtmin: 1e-6
  end_time: 700
  timestepper: ratebased
  integration: be

...

O2:
---
func_type: InfiniteBath
initial_cond: 6.428 #6.428(100C) 6.05(150C) 5.411(200C) mol/m3
const_value: 6.428 #6.428 6.05 5.411

- weights:
  O2: 1

...

N2:
---
func_type: InfiniteBath
initial_cond: 0.0 #22.76 (150C)
const_value: 0.0 #22.76

- weights:
  N2: 1

...

NO:
---
func_type: InfiniteBath
initial_cond: 0.0 #0.288 (150C)
const_value: 0.0 #0.288 (150C)

- weights:
  NO: 1

...

NO2:
---
func_type: InfiniteBath
initial_cond: 0.0 #0.576 (150C)
const_value: 0.0 #0.576 (150C)

- weights:
  NO2: 1

...

Ag0:
---
func_type: MultiConstReaction
initial_cond: 0.9764 #mol/kg
num_reactions: 10

- reaction1:
  forward_rate: 1.5e-5 #8e-5(150C) 3e-4(200C)
  - stoichiometry:
    O2: -1
    Ag0: -4
    Ag2O: 2

- reaction2:
  forward_rate: 4.5e-4 #2.4e-3(150C) 9e-3(200C)
  - stoichiometry:
    Ag2O: -2
    Ag0: 4
    O2: 1

- reaction3:
  forward_rate: 1e-16 #2.5e-1 (150C)
  - stoichiometry:
    NO: -2
    Ag0: -4
    Ag2O: 2
    N2: 1

- reaction4:
  forward_rate: 1e-16 #1.25e-6 (150C)
  - stoichiometry:
    Ag2O: -2
    N2: -1
    NO: 2
    Ag0: 4

- reaction5:
  forward_rate: 1e-16 #2e4(150C)
  - stoichiometry:
    NO2: -2
    Ag0: -8
    Ag2O: 4
    N2: 1

- reaction6:
  forward_rate: 1e-16 #1e-4(150C)
  - stoichiometry:
    Ag2O: -4
    N2: -1
    NO2: 2
    Ag0: 8

- reaction7:
  forward_rate: 1e-16 #1e0(100C) 1.5e0(150C) 1.5e0(200C)
  - stoichiometry:
    H2O: -2
    O2: -1
    Ag0: -4
    AgOH: 4

- reaction8:
  forward_rate: 1e-16 #5e-1(100C) 1.2e-1(150C) 2e-2(200C)
  - stoichiometry:
    AgOH: -4
    H2O: 2
    O2: 1
    Ag0: 4

- reaction9:
  forward_rate: 2e1
  - stoichiometry:
    Ag0: -2
    I2: -1
    AgI: 2

- reaction10:
  forward_rate: 6.1538e-4
  - stoichiometry:
    AgI: -2
    I2: 1
    Ag0: 2
...

Ag2O:
---
func_type: MultiConstReaction
initial_cond: 0.0 #mol/kg
num_reactions: 6

- reaction1:
  forward_rate: 1.5e-5 #8e-5(150C) 3e-4(200C)
  - stoichiometry:
    O2: -1
    Ag0: -4
    Ag2O: 2

- reaction2:
  forward_rate: 4.5e-4 #2.4e-3(150C) 9e-3(200C)
  - stoichiometry:
    Ag2O: -2
    Ag0: 4
    O2: 1

- reaction3:
  forward_rate: 1e-16 #2.5e-1 (150C)
  - stoichiometry:
    NO: -2
    Ag0: -4
    Ag2O: 2
    N2: 1

- reaction4:
  forward_rate: 1e-16 #1.25e-6 (150C)
  - stoichiometry:
    Ag2O: -2
    N2: -1
    NO: 2
    Ag0: 4

- reaction5:
  forward_rate: 1e-16 #2e4(150C)
  - stoichiometry:
    NO2: -2
    Ag0: -8
    Ag2O: 4
    N2: 1

- reaction6:
  forward_rate: 1e-16 #1e-4(150C)
  - stoichiometry:
    Ag2O: -4
    N2: -1
    NO2: 2
    Ag0: 8

...

H2O:
---
func_type: InfiniteBath
initial_cond: 0.0 #0.07667 #mol/m3
const_value: 0.0 #0.07667

- weights:
  H2O: 1

...

AgOH:
---
func_type: MultiConstReaction
initial_cond: 0.0 #mol/kg
num_reactions: 2

- reaction1:
  forward_rate: 1e-16 #1e0(100C) 1.5e0(150C) 1.5e0(200C)
  - stoichiometry:
    H2O: -2
    O2: -1
    Ag0: -4
    AgOH: 4

- reaction2:
  forward_rate: 1e-16 #5e-1(100C) 1.2e-1(150C) 2e-2(200C)
  - stoichiometry:
    AgOH: -4
    H2O: 2
    O2: 1
    Ag0: 4
    
...

I2:
---
func_type: InfiniteBath
initial_cond: 1.304e-3 # mol/m3
const_value: 1.304e-3 #

- weights:
  I2: 1   

...

AgI:
---
func_type: MultiConstReaction
initial_cond: 0.0 #mol/kg
num_reactions: 2

- reaction1:
  forward_rate: 2e1
  - stoichiometry:
    Ag0: -2
    I2: -1
    AgI: 2

- reaction2:
  forward_rate: 6.1538e-4
  - stoichiometry:
    AgI: -2
    I2: 1
    Ag0: 2

...
